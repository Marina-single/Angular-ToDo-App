<div class="task-list">
  <div *ngFor="let task of tasks; let i = index">
    <div class="task-item">
      <div>
        <h5 [class.done]="task.done">{{ task.name }}</h5>
        <p class="description">{{ task.description }}</p>
      </div>
      <button (click)="toggleTaskStatus( i )" >
        {{ task.done ? 'Cancel' : 'Done' }}
      </button>
    </div>
  </div>


</div>
